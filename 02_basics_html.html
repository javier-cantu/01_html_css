<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main>
        <h1>HTML basics:</h1>

        <section>
            <h2>Links Basics:</h2>
            <p>This is a <a target="_blank" href="https://google.com">link</a> to Google.</p>
        </section>

        <section>
            <h2>Photo Basics:</h2>
            <p>This is a photo with a link and an alt text</p>
            <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </section>

        <section>
            <h2>Photo inside figure with figcaption:</h2>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>  
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/096-grinning-cat-face.svg/512px-096-grinning-cat-face.svg.png" alt="PNG icon cat.">
                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
            </figure>
        </section>

        <section>
            <h2>Unordered List:</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul> 
        </section>
        
        <section>
            <h2>Ordered List:</h2>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol> 
        </section>


    </main>
    <footer>
        <p>
            Footer link - <a href="https://www.wikipedia.org">Wikipedia</a>
        </p>
    </footer>
</body>

</html>
